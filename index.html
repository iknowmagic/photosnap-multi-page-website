<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photosnap</title>

    <!-- Meta Tags for SEO -->
    <meta
      name="description"
      content="Photosnap - A platform for photographers and visual storytellers to share photos and connect with others."
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Photosnap - Share Your Photo Stories" />
    <meta
      property="og:description"
      content="Photosnap is a platform for photographers and visual storytellers to share photos, tell stories and connect with others."
    />
    <meta
      property="og:image"
      content="/assets/images/shared/desktop/logo.svg"
    />
    <meta property="og:url" content="#" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Photosnap" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Photosnap - Share Your Photo Stories" />
    <meta
      name="twitter:description"
      content="Photosnap is a platform for photographers and visual storytellers to share photos, tell stories and connect with others."
    />
    <meta
      name="twitter:image"
      content="/assets/images/shared/desktop/logo.svg"
    />
    <meta name="twitter:site" content="@photosnap" />
    <meta name="twitter:creator" content="@photosnap" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon_io/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
